<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<!-- Toggle Button -->
<button class="toggle-btn btn btn-primary" id="toggle-btn">â˜°</button>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <div class="slide-head text-center py-3">
        <img src="/assets/img/gs%20logo%201%20png%20white.png" alt="Green Shadow Logo" class="img-fluid" />
        <p class="mt-2 text-white fw-bold">Green Shadow</p>
    </div>

    <div class="profile">
<!--        <img src="/assets/img/user (2).png" alt="Profile Picture" class="profile-picture" />-->
        <h5 class="profile-name">Rashini Vithanage</h5>
        <h6 class="profile-role">Role</h6>
        <p class="profile-designation text-muted">Manager</p>
    </div>


    <nav class="nav flex-column">
        <a href="#" class="nav-link active text-dark" data-page="pages/main-dashboard.html">
            <ion-icon name="home"></ion-icon> Dashboard
        </a>
        <a href="#" class="nav-link text-dark" data-page="pages/field-form.html">
            <ion-icon name="server"></ion-icon> Field Data
        </a>
        <a href="#" class="nav-link text-dark" data-page="pages/crops-form.html">
            <ion-icon name="leaf"></ion-icon> Crops
        </a>
        <a href="#" class="nav-link text-dark" data-page="pages/equipment-form.html">
            <ion-icon name="construct"></ion-icon> Equipment
        </a>
        <a href="#" class="nav-link text-dark" data-page="pages/vehicle-form.html">
            <ion-icon name="car"></ion-icon> Vehicle
        </a>
        <a href="#" class="nav-link text-dark" data-page="pages/staff-form.html">

        <a href="#" id="logoutButton" class="nav-link text-dark">
            <ion-icon name="log-out"></ion-icon> Logout
        </a>
    </nav>
</div>

<!-- Content Area -->
<div class="content" id="content">
    <iframe name="iframe-content" src="wall/homepage.html" class="w-100 h-100 border-0"></iframe>
</div>

<!-- Logout Confirmation Modal -->
<div id="logoutModal" class="modal d-none">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm Logout</h5>
                <button type="button" class="btn-close" id="closeModal"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to logout?</p>
            </div>
            <div class="modal-footer">
                <button id="confirmLogout" class="btn btn-danger">Yes</button>
                <button id="cancelLogout" class="btn btn-secondary">No</button>
            </div>
        </div>
    </div>
</div>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

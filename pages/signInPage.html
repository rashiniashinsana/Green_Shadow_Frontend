<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/assets/img/gs%20logo%201.png" type="image/png" />
    <title>Green Shadow - SignIn</title>

     <!-- Notyf CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf/notyf.min.css" />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link href="./signInPage.css" rel="stylesheet" />
   
  
  </head>
  <body>
    <div class="signInSection">
     

      <div class="form-container">
        <div class="form-headTitle">
          <img src="/assets/img/gs logo 1 png.png" alt="" />
          <h1>Green Shadow</h1>
        </div>
        <h2 class="form-title">Sign in your account</h2>
        <p class="form-subtitle">
          "Sign in to start managing your farm today!"
        </p>
        <form>
          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="@gmail.com"
            />
          </div>
          
 <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="********"
            />
          </div>
         
          <!-- Terms and Conditions -->
          <div class="form-check mb-3">
            <input id="checkbox" class="form-check-input " type="checkbox" id="terms" />
            <label id="checkBox-label" for="terms">
              I agree to all Terms, Privacy Policy, and Fees.
            </label>
          </div>

          <!-- Sign in Button -->
           <div class="btn-container">
              <button type="submit" class="signIn-btn btn">Sign In </button>
              <p class="mt-3 text-center">
                Don't have an account?
              <a href="/pages/signUpPage.html" class="text-link  text-success fw-bold ">Register Now.
             
              </a>
              </p>
           </div>
          
        </form>
        
      </div>
    
    </div>


    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Notyf JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/notyf/notyf.min.js"></script>
    <script type="module" src="./signin_controller.js"></script>
  

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/assets/img/gs logo 1 png.png" type="image/png" />
    <title>Green Shadow - Sign Up</title>

    <!-- Notyf CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf/notyf.min.css"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link href="./signUpPage.css" rel="stylesheet" />
  </head>
  <body>
    <div class="signInSection">
      <div class="MainImg">
        <img src="/assets/img/signup.png" alt="" />
      </div>

      <div class="form-container">
        <div class="form-headTitle">
          <img src="/assets/img/gs%20logo%201%20png%20white.png" alt="" />
          <h1>Green Shadow</h1>
        </div>
        <h2 class="form-title">Create your account</h2>
        <p class="form-subtitle">
          "Shaping Tomorrow with Innovation and Integrity"
        </p>
        <form>
          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="@gmail.com"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="******"
            />
          </div>
          <!-- Role -->
          <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select id="role" class="form-select">
              <option selected>Choose an option</option>
              <option value="MANAGER">MANAGER</option>
              <option value="ADMINISTRATIVE">ADMINISTRATIVE</option>
              <option value="SCIENTIST">SCIENTIST</option>
              <option value="OTHER">OTHER</option>
            </select>
          </div>

          <!-- Terms and Conditions -->
          <div class="form-check mb-3">
            <input
              id="checkbox"
              class="form-check-input"
              type="checkbox"
              id="terms"
            />
            <label id="checkBox-label" for="terms">
              I agree to all Terms, Privacy Policy, and Fees.
            </label>
          </div>

          <!-- Sign Up Button -->
          <div class="btn-container">
            <button class="register-btn btn" type="submit">Sign Up</button>
            <p class="mt-3 text-center">
              Already have an account?
              <a
                href="/pages/signInPage.html"
                class="text-link text-success fw-bold"
                >Login Now.</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Notyf JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/notyf/notyf.min.js"></script>
    <script type="module" src="./register_controller.js"></script>
  </body>
</html>
